name: CI Test - Citrus Yield Prediction

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest || echo "No tests found, skipping."
      - name: Check Streamlit entrypoint
        run: test -f src/frontend/app.py || (echo "Streamlit entrypoint missing!" && exit 1)
      - name: Lint requirements.txt
        run: cat requirements.txt
